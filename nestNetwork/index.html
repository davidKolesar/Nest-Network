<html>

<body>
	
	
	<div class="col-sm-12">					
		<center><img src="nest.jpg" alt="nestWithEggs"></center>
	
	
	
	<div class="row">
		  <div class="col-sm-4"> </div>
		  <div class="col-sm-4">
		  	<br>
			<center><h2>Nest Network Chat</h2></center>
			<br>
		  </div>
		  <div class="col-sm-4"> </div>
	</div>
	
	
	
	
	<div class="row">
		<div class="col-sm-12">					
			<div class="members-count"></div>
			<div class="members-list"></div>

			</div>
		</div>
	</div>

	</div>
	  </div>
	  <!--Audio-->
	<audio id="bong">

	</audio>

	<audio id="bong2">
	  <source src="bong2.wav" type="audio/mpeg">
	</audio>


	<audio id="fly">

	</audio>
